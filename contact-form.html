<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../../Tools/bootstrap-social-gh-pages/bootstrap-social.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../Tools/bootstrap-social-gh-pages/assets/css/font-awesome.css">

    <!-- JavaScrip -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

    <title>Andrew Anc Jr.</title>
</head>

<body class="body-contact">
    <section class="content">
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <h2 class="h2">Contact</h2>
                </div>
                <hr>
                </hr>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="input-name" placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="input-email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" class="form-control" id="input-number" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="input-message" rows="6"></textarea>
                    </div>
                </form>
                <input class="btn btn-info" type="submit" value="Submit">
            </div>
        </div>
    </section>

</body>

</html>
